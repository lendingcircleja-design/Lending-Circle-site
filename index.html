<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lending Circle Limited — Fast, Fair Microloans</title>
  <meta name="description" content="Lending Circle Limited is a licensed microcredit institution. Apply for fast, transparent loans with clear terms and no surprises." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <meta property="og:title" content="Lending Circle Limited — Fast, Fair Microloans" />
  <meta property="og:description" content="Apply for fast, transparent loans with clear terms and no surprises." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --brand:#14b8a6;
      --brand-600:#0d9488;
      --accent:#22d3ee;
      --danger:#ef4444;
      --ok:#10b981;
      --ring: rgba(20,184,166,0.4);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:40;background:linear-gradient(180deg, rgba(15,23,42,.95), rgba(15,23,42,.85));backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo img{max-height:40px;width:auto;display:block}
    .nav a{margin-left:18px;color:var(--text);opacity:.9}
    .nav a.btn{margin-left:24px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;background:var(--brand);color:#041316;font-weight:700;box-shadow:0 8px 24px -8px var(--ring);transition:.2s;letter-spacing:.2px}
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 34px -10px var(--ring);text-decoration:none}
    .btn-outline{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.2)}

    .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:32px;align-items:center;padding:40px 0 20px}
    .hero h1{font-size:38px;line-height:1.15;margin:8px 0 10px}
    .hero p{color:var(--muted);font-size:18px;margin:0 0 18px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:8px 10px;font-size:12px;color:var(--muted)}
    .grid{display:grid;gap:18px}
    .cards{grid-template-columns:repeat(3,1fr)}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);padding:18px;border-radius:18px}
    .card h3{margin:0 0 6px;font-size:16px}
    .muted{color:var(--muted)}

    .section{padding:34px 0}
    .section h2{margin:0 0 8px;font-size:26px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .kpi{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .kpi b{font-size:22px}

    .calculator{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    label{display:block;margin:8px 0 6px}
    input, select, textarea{width:100%;background:#0b1222;color:var(--text);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:12px;outline:none}
    input:focus, select:focus, textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .result{background:#0b1222;border:1px dashed rgba(255,255,255,.12);border-radius:14px;padding:14px}

    .steps{grid-template-columns:repeat(3,1fr)}

    .faq details{background:var(--panel);border:1px solid rgba(255,255,255,.08);margin:10px 0;border-radius:14px;padding:12px}
    .faq summary{cursor:pointer;font-weight:600}

    .footer{padding:20px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,.06)}
    .badge{display:inline-flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:8px 10px;color:var(--muted);font-size:13px}

    .floating-wa{position:fixed;right:16px;bottom:16px;background:#25D366;color:#fff;border-radius:999px;padding:14px;display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;box-shadow:0 8px 24px rgba(0,0,0,.3);z-index:50}
    .floating-wa svg{width:28px;height:28px;display:block}

    @media (max-width: 920px){
      .hero{grid-template-columns:1fr}
      .calculator{grid-template-columns:1fr}
      .cards,.steps,.kpis{grid-template-columns:1fr}
      .nav .hide-sm{display:none}
    }
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FinancialService",
    "name": "Lending Circle Limited",
    "areaServed": "Jamaica",
    "url": "https://your-domain.example/",
    "logo": "/logo.png",
    "telephone": "+876 491-4462",
    "currenciesAccepted": "JMD",
    "openingHours": "Mo-Fr 09:00-17:00",
    "description": "Licensed microcredit institution offering fast, fair loans with clear terms."
  }
  </script>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo"><img src="/logo.png" alt="Lending Circle Logo"> Lending Circle Limited</div>
      <nav class="hide-sm">
        <a href="#calculator">Calculator</a>
        <a href="#apply">Apply</a>
        <a href="#faq">FAQs</a>
        <a href="#contact">Contact</a>
        <a href="#apply" class="btn">Apply Now</a>
      </nav>
    </div>
  </header>

  <!-- rest of page remains unchanged -->

</body>
</html>
